<div class="item-row #{-cssClass}">
	<div id="tweet-#{-id_str}" x-mojo-tap-highlight='immediate' class="status-row">
		<div class="palm-row-wrapper row-wrapper">
	   	<!--div class="tweet-avatar show" style="background-image: url(#{-user.profile_image_url});"></div-->
			<!--div class="direction-arrow" style="background-image: url(#{-direction_arrow_img});"></div-->

     	<div class="content-wrapper-no-avatar">
     		<div class="dmDir">#{-dir}</div>
     	 	<div class='tweet-username'>#{-user.name}</div>
	     	<div class='tweet-blank'></div> <!-- Needed to prevent normal tweet-text appearing between user and screen name-->
				<div class="tweet-favstar #{-fav_class}">★</div>
				<div class='tweet-screenname' >@#{-user.screen_name}</div>
				<div class="tweet-text-no-avatar timeline">#{-text}</div>
				<div id="thumb-wrapper">
					<!--div class='inline-thumb #{-thumb_class}' style="background-image: url(#{-thumbnail});"></div-->
					<!--div class="inline-thumb timeline #{-thumb_class}"><img src=#{-thumbnail} alt="..."/></div-->	
					<div class="timeline #{-thumb_class}"><img class="inline-thumb" src=#{-thumbnail} alt="..."/></div>
				</div>
				<div class='tweet-footer'>
					#{-time_str} #{-via} #{-source}
					<div class='tweet-has-emoji #{-emoji_class}'>☺</div>
					<!--div class="tweet-avatar #{-rt_class} retweet" style="background-image: url(#{-retweeter.profile_image_url});"></div-->
					#{-footer}
				</div>
			</div>
			<div style="clear:both"></div>
		</div>
	</div>
	<div id="gap" class="new-indicator" x-mojo-tap-highlight="immediate">#{-dividerMessage}</div>
</div>
